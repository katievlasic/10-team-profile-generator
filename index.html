<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="./dist/style.css"/>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <title>Team Profile Generator</title>

<body class="bg-dark">
    <header>
        <h1 class="d-flex align-items-center bg-light">My Team</h1>
    </header>
    <main>
        <div class="container my-5" >
            <div class="row card-body bg-light" id="Manager">
              <h2 class="card-title">Manager</h2>
              <ul>
                <li>ID: </li>

                <li>Office Number: </li>
              </ul> 
            </div>
            <div class="row card-body bg-light" id="Engineer">
                <h2 class="card-title">Engineer</h2>
                <li>ID: </li>
                <li>Email: </li>
                <li>Github: </li>
              </div>
              <div class="row card-body bg-light" id="Employee">
                <h2 class="card-title">Employee</h2>
                <li>ID: </li>
                <li>Email: </li>
                <li>Github: </li>
              </div>
              <div class="row card-body bg-light" id="Intern">
                <h2 class="card-title">Intern</h2>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
              </div>
    </main>
      </div>
